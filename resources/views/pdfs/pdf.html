<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        :root {
            --primary-color: #2563eb;
            --secondary-color: #6b7280;
            --background-color: #f3f4f6;
            --card-width: 500px;
            --card-height: 300px;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            height: 100vh;
        }

        .card-container {
            width: var(--card-width);
            height: var(--card-height);
            background-color: white;
            border-radius: 16px;
            box-shadow: 2px 4px 12px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .card-background {
            width: 100%;
            height: 100%;
            background-image: url('images.jpeg');
            background-size: cover;
            background-position: center;
        }

        .card-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 24px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-info img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-info h2 {
            font-size: 16px;
            font-weight: 600;
            color: white;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25);
            margin: 0;
        }

        .user-info p {
            font-size: 14px;
            color: white;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25);
            margin: 4px 0 0 0;
            font-weight: 600;
        }

        .qr-code {
            background-color: white;
            border-radius: 12px 0 0 12px;
            padding: 12px;
            display: flex;
            justify-content: start;
            align-items: center;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
            width: 50%;
            height: 50%;
            position: absolute;
            right: 0;
            top: 55%;
            transform: translateY(-50%);
        }

        .qrCode {
            position: relative;
            bottom: 0%;
            right: 0;
            width: 30%;
        }

        .qr-code img {
            width: 85%;
            /* Adjusted to fit within 50% width */
            height: 100%;
        }

        .user-details {
            color: black;
        }

        .scan-text {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: black;
        }

        .scan-text svg {
            width: 16px;
            height: 16px;
            stroke: black;
        }

        /* Nouveau code pour la deuxième carte */
        .second-card {
            width: var(--card-width);
            height: var(--card-height);
            background-color: white;
            border-radius: 16px;
            box-shadow: 2px 4px 12px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            margin-top: 32px;
        }

        .second-card .card-background {
            width: 100%;
            height: 100%;
            background-image: url('images.jpeg');
            background-size: cover;
            background-position: center;
        }

        .second-card .card-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 24px;
        }

        .second-card .app-name {
            font-size: 24px;
            font-weight: 600;
            color: white;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25);
        }

        .second-card .social-icons {
            display: flex;
            gap: 16px;
            color: black;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25);
        }

        .second-card .user-name {
            position: relative;
            bottom: 10%;
            right: -60%;
            font-size: 16px;
            font-weight: 600;
            color: black;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25);
        }

        .second-card .logo {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .second-card .logo img {
            width: 30%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="card-container">
        <div class="card-background"></div>
        <div class="card-content">
            <div class="user-info">
                <img src="ousseynouODC.jpeg" alt="Profile Image">
                <div class="user-details">
                    <h2>Ousseynou Diedhiou</h2>
                    <p>Number: 78 530 48 69</p>
                </div>
            </div>
            <img src="design.png" alt="" class="qrCode">
            <div class="qr-code">
                <img src="codeQR.png" alt="QR Code">
            </div>
            <div class="scan-text">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                    <circle cx="12" cy="13" r="4"></circle>
                </svg>
                <span>Scan</span>
            </div>
        </div>
    </div>
    <div class="second-card">
        <div class="card-background"></div>
        <div class="card-content">
            <div class="app-name">Wave</div>
            <div class="social-icons">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-linkedin"></i>
                <i class="fab fa-instagram"></i>
            </div>
            <div class="logo">
                <img src="design.png" alt="Logo">
            </div>
            <div class="user-name">© wave coorperation</div>
        </div>
    </div>
</body>

</html>
